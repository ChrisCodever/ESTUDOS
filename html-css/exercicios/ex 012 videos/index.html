<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIdeos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados Localmente</H1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/capa.jpg" controls autoplay loop>
         <source src="midias/vinheta.mp4" type="video/mp4">
         <source src="midias/vinheta.m4v" type="video/m4v">
         <source src="midias/vinheta.ogv" type="video/ogv">
         <source src="midias/vinheta.webm" type="video/webm">
<p>Seu navegador não temcompatibilidade com videos</p> 
<!-- mensagem caso nenhuma video seja executado-->

    </video> 

<h1>Inserindo videos do YOUTUBE</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

        <h1>INserindo video do VIMEO</h1>

        <iframe src="https://player.vimeo.com/video/770688786?h=86721fbec9" width="560" height="315" frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
         
</body>
</html>
