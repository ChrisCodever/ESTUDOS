<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabelas</title>
    <STYLe>
body {
    font-family: Arial, Helvetica, sans-serif;
}

table {
    border-collapse: collapse;
    width: 300px;
}

td {
    border: 1px solid black;
    padding: 10px;
    text-align: center ;
}
    </STYLe>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>

<table>
    <tr  > 
        <td>A</td>
        <td colspan="2">B</td> <!-- colspan expansão de coluna e o número que é a quantidade de colunas que desja expandir-->
         
    </tr>

    <tr>  
        <td rowspan="3">C</td> <!-- rowspan faz mesclar em linhas e numero a quantidade desejavel-->
        <td>D</td>
        <td>E</td>
    </tr>

    <tr> 
         
        <td>F</td>
        <td rowspan="2">G</td>
    </tr>

    <tr>
         
        <td>H</td>
         
    </tr>


    
</body>
</html>
