<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse  sobre os termos para descobrir qual tag utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt; ">Parágrafos</abbr></li>
        <li><abbr title="Use as Tags &lt;h1&gt;, &lt;h2&gt; , &lt;h3&gt; em diante">Títulos</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abraviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="use a tag  &lt;ol type=&#34 1 &#34 &gt; + &lt;li&gt;">lista numeradas</abbr> </li>
        <li> <abbr title="Use a tag &lt;ul&gt;">lista com demarcadores</abbr></li>

        
         
    </ul>
</body>
</html>
